name: tts-qwen
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
    - numpy>=1.24.0
    - soundfile>=0.12.0
    - librosa>=0.10.0
    - pyyaml>=6.0
    - transformers>=4.40.0
    - accelerate>=0.25.0
    - einops>=0.7.0
    - onnxruntime>=1.16.0
    - huggingface-hub>=0.19.0
# NOTE: For RTX 5080 (sm_120), install PyTorch manually after creating env:
#   conda activate tts-qwen
#   pip install --pre torch torchaudio --index-url https://download.pytorch.org/whl/nightly/cu128
#   pip install qwen-tts
